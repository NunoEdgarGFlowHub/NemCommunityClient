nem.vanity.generator.explain = Der Generator versucht eine gültige NEM Adresse zu erzeugen, welche den angegebenen Text enthält.\r\nDer Erstellungsvorgang kann sehr lange dauern. Sobald Adressen gefunden werden, werden diese in der Liste aufgeführt. Der Generator kann jederzeit gestoppt werden, hierzu auf den Button "Stopp" drücken.\r\nDie Auswahl eines Listeneintrags kopiert den privaten Schlüssel in das Clipboard.\r\nIm NEM Client Browser kann dann über das Menü \"Bestehendes Konto hinzufügen\" der private Schlüssel der Brieftasche hinzugefügt werden.
